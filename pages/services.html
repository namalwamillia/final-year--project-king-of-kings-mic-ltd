      /* General Reset */
body, h1, h3, p {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  color: #333;
  box-sizing: border-box;
}

/* Services Section */
.services-section {
  text-align: center;
  padding: 2rem;
  background-color: #F9F9F9;
}

.services-section h1 {
  font-size: 2.5rem;
  margin-bottom: 2rem;
  color: #1AA79C;
}

.services-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  padding: 0 2rem;
}

.service-card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  padding: 1rem;
  transition: transform 0.3s;
}

.service-card img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  border-bottom: 3px solid #1AA79C;
}

.service-card h3 {
  font-size: 1.5rem;
  color: #333;
  margin: 1rem 0;
}

.order-btn {
  display: inline-block;
  padding: 0.8rem 1.5rem;
  background-color: #1AA79C;
  color: #fffcfc;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 5px;
  transition: background-color 0.3s, color 0.3s;
  margin-top: 1rem;
}

.order-btn:hover {
  background-color: #23e62c;
  color: rgb(8, 4, 4);
}

/* Footer */
.footer {
  background-color: black;
  color: white;
  padding: 2rem;
  display: flex;
  justify-content: space-between;
}

.footer-content {
  display: flex;
  justify-content: space-between;
  width: 100%;
}

.footer-left, .footer-center, .footer-right {
  flex: 1;
}

.footer-right .social-icons a {
  margin-right: 10px;
}

.footer-right .social-icons img {
  width: 25px;
  height: 25px;
}

.footer h3 {
  margin-bottom: 10px;
}

.footer p, .footer a {
  font-size: 1rem;
  color: #fff;
}

.footer a:hover {
  color: #ffdd57;
}
